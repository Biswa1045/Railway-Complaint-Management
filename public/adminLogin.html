    <script>
      //login
               document
             .getElementById("signinAdminform")
             .addEventListener("submit", async (e) => {
               e.preventDefault();
               const formDataSignin = new FormData(e.target);
               const res = await fetch("/signinadmin", {
                 method: "POST",
                 // headers: {
                 //   "Content-Type": "multipart/form-data",
                 // },
                 body: formDataSignin,
               });
               if (res.redirected) {
                localStorage.setItem("adminid","admin");
                var target = "_blank"; 
                window.open(res.url,target);
                
               } else {
                 const err = res.json();
                 alert(err.description);
               }
             });
